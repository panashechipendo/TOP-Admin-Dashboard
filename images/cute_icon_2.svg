  <path d="M52 38 Q55 36 58 38" stroke="#000" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Nose -->
  <path d="M48 42 L50 44 L52 42 Z" fill="#FFC0CB"/>
  
