<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="first">
          <div class="sear-area">
            <label for="search-bar"
              ><img
                src="images/search_icon.svg"
                alt="search-icon"
                class="icon1"
            /></label>
            <input type="search" id="search-bar" />
          </div>
          <div class="user-inf">
            <a href=""
              ><img
                src="images/notification_icon.svg"
                alt="notification-icon"
                class="icon2"
            /></a>
            <img src="images/cat_icon.svg" alt="user-icon" class="user-icon1" />
            <h3>Panashe Chipendo</h3>
          </div>
        </div>
        <div class="second">
          <div class="name">
            <img src="images/cat_icon.svg" alt="user-icon" class="user-icon2" />
            <h3>Hi there,</h3>
            <h2>Panashe Chipendo(@panashe)</h2>
          </div>
          <ul class="links">
            <li><button>New</button></li>
            <li><button>Upload</button></li>
            <li><button>Share</button></li>
          </ul>
        </div>
      </div>
      <div class="sidebar"></div>
      <div class="main-content"></div>
    </div>
  </body>
</html>
